<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="Obraz Mondriana">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Obraz Mondriana</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>
<div id="canvas">
  <div id="first-row">
    <div id="big-rectangle" class="red right"></div>
    <div id="first-divider" class="black right"></div>
    <div id="first-column" class="right ">
      <div id="first-medium-rectangle"></div>
      <div id="second-divider" class="black"></div>
      <div id="second-medium-rectangle"></div>
    </div>
  </div>
  <div id="second-row" class="black"></div>
  <div id="third-row">
    <div id="last-column" class="red right">
      <div id="lc-firstrectangle"></div>
      <div id="lc-divider" class="black"></div>
      <div id="lc-secondrectangle" class="yellow"></div>
    </div>
    <div id="tr-firstdivider" class="black right"></div>
    <div id="tr-whiterectangle" class="right"></div>
    <div id="tr-seconddivider" class="black right"></div>
    <div id="lc-lastrectangle" class="blue"></div>
  </div>
</div>
  
</body>
</html>
